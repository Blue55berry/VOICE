<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Voice Assistant AI Bot</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-6 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Voice Assistant AI Bot</h1>

        <div class="mb-4">
            <label for="userInput" class="block text-gray-700 font-medium mb-2">Type or Speak a Command:</label>

                    id="userInput"
                    type="text"
                    class="flex-grow p-2 text-gray-800 border-none focus:ring focus:outline-none"
                    placeholder="Ask me something..."
                />
                <button
                    id="speakBtn"
                    class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600"
                >
                    ðŸŽ¤
                </button>
            </div>
        </div>

        <button
            id="searchBtn"
            class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600"
        >
            Search
        </button>

        <div id="result" class="mt-6 p-4 bg-gray-50 border rounded-md shadow-sm text-gray-800">
            <p class="text-sm text-gray-500">Your results will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
